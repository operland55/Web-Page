<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otani</title>
  <link rel="stylesheet" href="/practiceSite/otani.css">
</head>

<body>
  <section class="main">
    <header>
      <a href="#" class="logo">Otani</a>
      <ul class="navigation">
        <li><a href="#">Top Player</a></li>
        <li><a href="#">Video</a></li>
        <li><a href="#">Picture</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>

    <!-- content -->
    <div class="content">
      <h2>Otani<span>Record</span></h2>
      <a href="#" class="btn">Look Otani</a>
      <img src="/practiceSite/otani2.jpg" alt="투수" class="otanipic">

    </div>

    <!-- slider Content -->
    <div class="slider">
      <div class="slides active">
        <h2><span>투수기록</span><br>10승0패</h2>
        <h2><span>타자기록</span><br>Mvp</h2>
      </div>

      <div class="slides">
        <h2><span>투수기록</span><br>10승1패</h2>
        <h2><span>타자기록</span><br>Mvp</h2>
      </div>

      <div class="slides">
        <h2><span>투수기록</span><br>10승2패</h2>
        <h2><span>타자기록</span><br>Mvp</h2>
      </div>

    </div>

    <div class="footer">
      <ul class="sci">
        <li><a href="#">
            <ion-icon name="logo-facebook"></ion-icon>
          </a></li>
        <li><a href="#">
            <ion-icon name="logo-twitter"></ion-icon>
          </a></li>
        <li><a href="#">
            <ion-icon name="logo-instagram"></ion-icon>
          </a></li>
      </ul>
      <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </section>



  <script>
    // slider
    const slides = document.querySelectorAll('.slides');
    const dots = document.querySelectorAll('.dot');

    function ClickChange(i) {
      for (slide of slides) {
        slide.classList.remove('active')
        slides[i].classList.add('active')
      }
      for (dot of dots) {
        dot.classList.remove('active')
        dots[i].classList.add('active')
      }
    }

    for (let j = 0; j < dots.length; j++) {
      dots[j].addEventListener('click', () => {
        ClickChange(j)
      })
    }
  </script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
